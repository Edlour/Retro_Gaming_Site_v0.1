<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="frame/bulma.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="login-container">
        <div id="form-image">
            <p>Sign Up</p>
        </div>
            <div id="form-container">
        <div class="field">
            <label  class="label has-icons-left has-icons-right" for="name">Enter Username:
                <input class="input " type="text" name="name" id="" placeholder="Enter your name!">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
            </label>
            <div class="field">
                <label  class="label" for="email">Enter Email:
                    <input class="input" type="email" name="email" required id="" placeholder="Enter your REAL email">
    
                </label>

                <div class="field">
                    <label  class="label" for="password">Password:
                        <input  class="input" type="password" name="password" id="" placeholder="Type a Strong Password">
                    </label>
                    <div class="field">
                        <label  class="label" for="password">Re-Type Password:
                            <input  class="input" type="password" name="password" id="" placeholder="Re-Type your Password">
                        </label>
    
                <button  action="submit" class="button is-primary">Submit</button>
            

        </div>
            </div>
    

    </div>
    
</body>
</html>
